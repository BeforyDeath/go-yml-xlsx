<script>
function neAlloo() {
    document.getElementById('submit').style.display="none";
    document.getElementById('error').innerText = "";
    document.getElementById('link').innerText = "";
    document.getElementById('loading').style.display="block";
}
</script>

{{ define "index" }}
{{ template "header" }}
<div style="padding: 10px; width: 500px; margin: 0 auto">
    <form action="" method="get">
        <input name="url" type="text" value="{{.url}}" style="display:block;width: 100%;padding: 5px"/>
        <input type="submit" value="parse" id="submit" onclick="neAlloo()"/>
        <div id="loading" style="display: none"><img src="/tmp/loading.gif"></div>
    </form>
    <div id="link">{{ if .link }}<a href="{{.link}}">Download</a>{{ end }}</div>
    <div id="error" style="color: #f00">{{.error}}</div>
</div>
